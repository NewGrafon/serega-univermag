<div class="fake_header"></div>

<div *ngFor="let item of staticItemsInCart;">
  <app-item-card [itemInfoForCart]="item"></app-item-card>
</div>


<div class="main_block">
  <div class="container">
    <div class="catalog">
      <div class="item">
        <div class="img">
          <img src="./assets/img/doshirak.png">
        </div>
        <div class="item_title">
          <p>Лапша ДОШИРАК куриная по-домашнему, 10г</p>
        </div>
        <div class="prices">
          <p class="main_price"><s>50 <span>₽</span></s></p>
          <p class="discount">34 <span>₽</span></p>
          <div class="count">
            <div class="hover">
              <p>-</p>
            </div>
            <div class="number">
              <input [defaultValue]="1">
            </div>
            <div class="hover">
              <p>+</p>
            </div>
          </div>
        </div>
        <button class="delete"><p>Удалить</p></button>
      </div>
    </div>

    <div class="filters">
      <div class="price">
        <p class="title">Ваша корзина</p>
        <div class="info">

          <div class="name">
            <p>Товаров(1)</p>
            <p>Скидка</p>
          </div>

          <div class="stats">
            <p style="font-weight: bold;">34p</p>
            <p style="color:red;">-16p</p>
          </div>

        </div>
      </div>
      <button class="acepts">Оплатить</button>
    </div>
  </div>
</div>
