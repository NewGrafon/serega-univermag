<div class="main_block">
  <div class="container">
    <div class="catalog">
        <app-item-card *ngFor="let item of itemsInCart;"
                       [itemInfo]="item.info"
                       >
        </app-item-card>
    </div>

    <div class="filters">
      <div class="price">
        <p class="title">Ваша корзина</p>
        <div class="info">

          <div class="name">
            <p>Товаров({{ itemsInCart.length }})</p>
<!--            <p>Скидка</p>-->
          </div>

          <div class="stats">
            <p style="font-weight: bold;">{{ getCartPrice() }} ₽</p>
<!--            <p style="color:red;">-16p</p>-->
          </div>

        </div>
      </div>
      <button class="accepts">Оплатить</button>
    </div>
  </div>
</div>
